<div class="pop-activity">
  <a href="/activity" class="pop-activity_image">
    <img src="{{popActivityImage}}" alt="">

  </a>
  <div class="pop-activity_content">
    <div class="pop-activity_left">
      <div class="pop-activity_activity">
        {{popActivityName}}
      </div>
      <div class="pop-activity_offers">
        {{popActivityOffers}} предложений
      </div>
    </div>
    <div class="pop-activity_price">
      <p>от {{popActivityPrice}} грн.</p>
    </div>
  </div>
</div>
