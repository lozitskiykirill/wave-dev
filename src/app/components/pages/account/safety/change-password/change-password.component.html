<div class="title" *ngIf="!isRestorePassword">Забыли пароль</div>
<div class="description" *ngIf="!isRestorePassword">Не волнуйтесь - такое случается! Просто нажмите кнопку ниже и создайте новый пароль.</div>
<div class="main" *ngIf="!isRestorePassword">
    <button class="btn btn-default restore_pass" (click)="restorePassword()"><span>Восстановить пароль</span></button>
</div>
<app-new-password *ngIf="isRestorePassword"></app-new-password>
