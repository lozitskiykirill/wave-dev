<div class="title" *ngIf="isMain">Платежные данные</div>
<div class="description" *ngIf="isMain">Безопасно добавьте или удалите способы оплаты бронирований</div>
<div class="main" *ngIf="isMain">
    <div class="card_row">
        <div class="name">Платежная карта</div>
        <div class="card_number"><img src="../../../../../assets/images/icons/debit-card-icons/mastercard.svg" alt="">5363 7465 3233 4920</div>
        <div class="buttons">
            <div class="edit"><img src="../../../../../assets/images/icons/edit.svg" alt="">Изменить</div>
            <div class="remove"><img src="../../../../../assets/images/icons/cross.svg" alt="">Удалить</div>
        </div>
    </div>
    <div class="card_row">
        <div class="name">Платежная карта</div>
        <div class="card_number">Новая карта</div>
        <div class="buttons">
            <div class="add" (click)="addCard()">Добавить</div>
        </div>
    </div>
</div>
<app-add-card *ngIf="isAddCard"></app-add-card>
